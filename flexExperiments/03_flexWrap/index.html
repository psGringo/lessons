<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="root">

    <input type="radio" name="flex" id="row" checked><label for="row">row</label>
    <input type="radio" name="flex" id="row-reverse"><label for="row-reverse">row-reverse</label>
    <input type="radio" name="flex" id="column"><label for="column">column</label>
    <input type="radio" name="flex" id="column-reverse"><label for="column-reverse">column-reverse</label>

    <br/>
    <br/>

    <input type="radio" name="wrap" id="nowrap" checked><label for="nowrap">nowrap</label>
    <input type="radio" name="wrap" id="wrap"><label for="wrap">wrap</label>
    <input type="radio" name="wrap" id="wrap-reverse"><label for="wrap-reverse">wrap-reverse</label>

    <br/>
    <br/>

    <input type="radio" name="wrap_flex_flow" id="flex-flow-row-wrap" checked><label for="flex-flow-row-wrap">flex-flow-row-wrap</label>
    <input type="radio" name="wrap_flex_flow" id="flex-flow-row-nowrap" checked><label for="flex-flow-row-nowrap">flex-flow-row-nowrap</label>

    <br/>
    <br/>

    <div class="flexContainer">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>

        <div class="item">5</div>
        <div class="item">6</div>
        <div class="item">7</div>
        <div class="item">8</div>
    </div>

</div>


<script src='index.js'></script>
</body>
</html>
